<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("qual é o seu nome?")
        document.write(`Seu nome tem ${nome.length} caracteres<br>`)
        document.write(`Seu nome em maiúsculo: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculo: ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
